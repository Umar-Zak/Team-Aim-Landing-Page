<form class="card contact-form">
    <h3 class="form__header">We Love to hear from you</h3>
    <input placeholder="Your name here" type="text" name="name" class="input">
    <input placeholder="Email here" type="email" name="email" class="input">
    <input placeholder="Telephone number here" type="tel" name="tel" class="input">
    <textarea class="input" name="" id="" cols="10" rows="10">Your message</textarea>
    <button class="btn btn--primary btn--block">Submit</button>
</form>
